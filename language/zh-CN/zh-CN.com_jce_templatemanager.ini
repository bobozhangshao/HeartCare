WF_TEMPLATEMANAGER_TITLE				="模板管理员"
WF_TEMPLATEMANAGER_DESC					="上传、删除、重新命名、建立和插入 html 模板 (范例 HTML 文件)"
WF_TEMPLATEMANAGER_CREATE				="新模板"
; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="什么是模板管理员?"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="关于界面"
WF_TEMPLATEMANAGER_HELP_CREATE			="建立并储存模板"
WF_TEMPLATEMANAGER_HELP_INSERT			="插入/更新"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="取代值"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="An array of items that control content replacement in the inserted templates. The array keys equal the classnames used in the template. If a template element has a classname matching any in this array its contents will be replaced by the array value."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="内容类"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="以空格分隔类别名称的列表。 任何模板元素包含其中一个类别将以第一次插入时选择的编辑器内容取代其内容。"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="建立日期类别"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'creation' date, formatted according to the 'Creation Date Format' option. A creation date is one that is set if no previous date existed within the element. Once set the original date is stored inside the element in a HTML comment and is designed not to change even with a template change."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="修改日期类别"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="A list of class names separated by spaces. Any template element with one of the classes will have its content replaced by the 'modified' date, formatted according to the 'Modified Date Format' option. A modified date is one that is updated with each edit."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="建立日期格式"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="建立日期的日期格式字符串。 格式列表请见 <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="修改日期格式"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="修改日期的日期格式字符串。 格式列表请见 <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"

WF_TEMPLATEMANAGER_CONTENT_URL				="启动内容"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="文件 (html 或文字) 的相对 URL ，其内容在启动时加载到编辑器中。 例如: images/stories/content.html"

