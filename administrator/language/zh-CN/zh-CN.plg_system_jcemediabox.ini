JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>可在一个可客制化的整合式弹跳窗口中显示媒体 (图片, flash, youtube, quicktime 影片，等等) </p><p>亦包含了 tooltip 工具提示功能。</p><p>志谢：<br /> 灵感来自……</p><ul><li>Moxiecode 的 TinyMCE - http://tinymce.moxiecode.com</li><li>Light 主题受启发自： Slimbox ，作者 Christophe Beyls - http://www.digitalia.be</li><li>Shadow 灵感来自 ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze 灵感来自 Squeezebox ，作者 Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light 主题灵感来自 Slimbox ，作者 Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 ，作者 Cody Lindley - http://www.codeylindley.com</li></ul><p>应可以于最新浏览器 - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino 中运作无误。</p><h3>别忘了 <a href='index.php?option=com_plugins&filter_folder=system&filter_search=jce%20mediabox' title='Publish'><strong>把 JCE MediaBox 启用!</strong></a></h3><strong>观看版本内容 - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Changelog'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

